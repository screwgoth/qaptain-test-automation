version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: qaptain-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: qaptain
      POSTGRES_PASSWORD: qaptain_dev_password
      POSTGRES_DB: qaptain_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qaptain"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qaptain-network

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: qaptain-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qaptain-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qaptain-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://qaptain:qaptain_dev_password@postgres:5432/qaptain_db
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-qaptain-jwt-secret-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-qaptain-refresh-secret-change-in-production}
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      CORS_ORIGIN: http://localhost
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/test-results:/app/test-results
    networks:
      - qaptain-network
    command: sh -c "npx prisma migrate deploy && node dist/index.js"

  # Frontend UI
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qaptain-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - qaptain-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  qaptain-network:
    driver: bridge
